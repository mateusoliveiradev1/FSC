<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>CSS - Formul√°rio</title>
  </head>
  <body>
    <header>
      <h2>Crie Uma Conta</h2>
    </header>

    <form class="form-container" action="./success.html">
      <div class="form-row">
        <label for="name" class="form-label">Nome completo</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-input"
          placeholder="Digite seu nome completo..."
          required
        />
      </div>

      <div class="form-row">
        <label for="email" class="form-label">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-input"
          placeholder="Digite seu e-mail..."
          required
        />
      </div>

      <div class="form-row">
        <label for="password" class="form-label">Senha</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-input"
          placeholder="Digite sua senha..."
          required
        />
      </div>

      <div class="form-row">
        <label for="birthDate" class="form-label">Data de nascimento</label>
        <input
          type="date"
          id="birthDate"
          name="birthDate"
          class="form-input"
          required
        />
      </div>

      <div class="form-row">
        <label for="gender" class="form-label">Genero</label>
        <select id="gender" name="gender" class="form-input" required>
          <option value="male">Masculino</option>
          <option value="female">Feminino</option>
          <option value="other">Outro</option>
        </select>
      </div>

      <div class="form-row">
        <input
          type="checkbox"
          id="privacyTerms"
          name="privacyPolicy"
          required
        />
        <label for="privacyTerms" class="form-small-label"
          >Aceito as politicas de privacidade</label
        >
      </div>

      <div class="form-row">
        <input type="submit" value="Criar Conta" class="form-button" />
      </div>
    </form>
  </body>
</html>
