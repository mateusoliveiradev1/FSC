<!DOCTYPE html>
<html>
  <head>
    <title>Grid: Desafio 02</title>

    <style>
      body {
        background-color: #fff;
        color: #333;
        font-size: 1.2rem;
        font-family: Arial, Helvetica, sans-serif;
        padding: 1rem;
        margin: 0;
      }

      .grid > div {
        background-color: #4d7298;
        border: 2px solid #77a6b6;
        border-radius: 0.5rem;
        color: #fff;
        padding: 0.5rem;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 10px;
        grid-template-areas:
          "item-1 item-1"
          "item-2 item-3"
          "item-5 item-4";
      }

      .item-1 {
        grid-area: item-1;
      }

      .item-2 {
        grid-area: item-2;
      }

      .item-3 {
        grid-area: item-3;
      }

      .item-4 {
        grid-area: item-4;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="item-1">One</div>
      <div class="item-2">Two</div>
      <div class="item-3">Three</div>
      <div class="item-4">Four</div>
    </div>
  </body>
</html>
