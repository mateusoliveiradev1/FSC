<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        height: 2000px;
      }

      .sticky {
        position: sticky;
        top: 0px;
        width: 300px;
        border: 3px solid #73ad21;
      }
    </style>
    <title>sticky</title>
  </head>
  <body>
    <div class="sticky">This div element has position: sticky;</div>

    <h2>position: sticky;</h2>
  </body>
</html>
