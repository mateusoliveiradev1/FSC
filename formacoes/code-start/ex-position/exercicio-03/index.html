<!-- Posicione o elemento h1 de modo que ele sempre fique 50px a partir do topo, baseando-se na página HTML. -->

<!DOCTYPE html>
<html>
  <head>
    <title>CSS Position - Exercício 03</title>

    <style>
      html {
        height: 2000px;
      }

      h1 {
        position: fixed;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Me posicione!</h1>
  </body>
</html>
