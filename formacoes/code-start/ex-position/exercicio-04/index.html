<!-- Posicione o elemento h1 de modo que ele sempre fique 50px a partir do topo, baseando-se no seu elemento pai mais próximo. -->

<!DOCTYPE html>
<html>
  <head>
    <title>CSS Position - Exercício 04</title>

    <style>
      div {
        position: relative;
        height: 200px;
        background-color: #ccc;
      }

      h1 {
        position: absolute;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Me posicione!</h1>
    </div>
  </body>
</html>
